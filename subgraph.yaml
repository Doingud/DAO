specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MetaDAOController
    network: mumbai
    source:
      address: "0x0AE50B75339E196b557d4CE2fbcED690005B2cE2"
      abi: MetaDAOController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
      abis:
        - name: MetaDAOController
          file: ./abis/MetaDAOController.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/meta-dao-controller.ts
  - kind: ethereum
    name: Avatar
    network: mumbai
    source:
      address: "0xb33010656D1Ff613ff3066B22613eB15767800f6"
      abi: Avatar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - DisabledModule
        - EnabledModule
        - ExecutionFromGovernorFailure
        - ExecutionFromGovernorSuccess
        - ExecutionFromModuleFailure
        - ExecutionFromModuleSuccess
        - Initialized
      abis:
        - name: Avatar
          file: ./abis/Avatar.json
      eventHandlers:
        - event: DisabledModule(address)
          handler: handleDisabledModule
        - event: EnabledModule(address)
          handler: handleEnabledModule
        - event: ExecutionFromGovernorFailure(address)
          handler: handleExecutionFromGovernorFailure
        - event: ExecutionFromGovernorSuccess(address)
          handler: handleExecutionFromGovernorSuccess
        - event: ExecutionFromModuleFailure(indexed address)
          handler: handleExecutionFromModuleFailure
        - event: ExecutionFromModuleSuccess(indexed address)
          handler: handleExecutionFromModuleSuccess
        - event: Initialized(bool,address,address)
          handler: handleInitialized
      file: ./src/avatar.ts
  - kind: ethereum
    name: GuildFactory
    network: mumbai
    source:
      address: "0x0ed4F4Db02C6614c3f8a5c46a8464455F0a13117"
      abi: GuildFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - GuildFactoryOwnershipTransferred
      abis:
        - name: GuildFactory
          file: ./abis/GuildFactory.json
      eventHandlers:
        - event: GuildFactoryOwnershipTransferred(indexed address,indexed address)
          handler: handleGuildFactoryOwnershipTransferred
      file: ./src/guild-factory.ts
  - kind: ethereum
    name: Governor
    network: mumbai
    source:
      address: "0x708a3561F48884eC6c626174852d99d68A580615"
      abi: Governor
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ChangedGuardiansLimit
        - GovernorInitialized
        - ProposalCanceled
        - ProposalCreated
        - ProposalExecuted
      abis:
        - name: Governor
          file: ./abis/Governor.json
      eventHandlers:
        - event: ChangedGuardiansLimit(uint256)
          handler: handleChangedGuardiansLimit
        - event: GovernorInitialized(bool,address,address)
          handler: handleGovernorInitialized
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],bytes[],uint256,uint256)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
      file: ./src/governor.ts
